<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="result.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="head"> Fin du test</div>
    <div class="main">
        <div class="result_title">
            <h3>Voici vos résultats</h3>
        </div>
        <div class="result_main">
            <div class="results">
                <ul>
                    <li><p>Vitesse          :    <span class="span_wpn"></span></p></li>
                    <li><p>Précision       :    <span class="span_accuracy"></span></p></li>
                    <li><p>Appréciation :    <span class="span_appre"></span>  <i class='bx bxs-star'></i></p></li>
                </ul>
            </div>
            <div class="result_img">
                <img src="https://www.typingtest.com/forms/img/gentleman.svg" alt="">
            </div>
        </div>
        
    </div>
    <div class="div_button">
        <button class="share_button">Partager</button>
        <button class="replay_button">Rejouer</button>
        <button class="main_menu_button">Menu principal</button>
    </div>
    <i class='bx bxs-user-circle user_log'></i>
</body>
</html>
